<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Welcome to My Fancy Page</title>
    <style>
        body {
            background: linear-gradient(45deg, #FF9A9E 0%, #FAD0C4 99%, #FAD0C4 100%);
            font-family: 'Raleway', sans-serif;
            color: #333;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 90%;
        }
        .welcome {
            font-size: 48px;
            font-family: 'Playfair Display', serif;
            animation: fadeIn 3s ease-in-out;
        }
        .subtext {
            font-size: 24px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 2s ease-in-out forwards 2s;
        }
        .decoration {
            width: 100px;
            margin: 20px auto;
            border-bottom: 3px solid #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #333;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: #333;
            background-color: transparent;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #333;
            color: #fff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">Welcome to My Kingdom</div>
        <div class="decoration"></div>
        <div class="subtext">Step into a world of elegance and refinement</div>
        <a href="#" class="button">Enter</a>
    </div>
</body>
</html>
